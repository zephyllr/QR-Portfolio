<body class="text-center" style="background-color:#f5f5f5;">
  <form class="m-3" enctype="multipart/form-data" action="http://api.qrserver.com/v1/read-qr-code/" method="POST"
    class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Upload QR Card</h1>

    <input type="hidden" name="MAX_FILE_SIZE" value="1048576" />
    <div class="form-group mb-3">
      <input name="file" type="file" class="form-control-file" required />
    </div>
    <button id="uploadBtn" class="btn btn-lg btn-primary btn-block" type="submit">Scan</button>
  </form>
</body>
